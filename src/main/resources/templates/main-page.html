<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p th:text="${message}" ></p>
<p th:each="note: ${notes}">
    <td th:text="${note.getTitle()}"></td>
    <td th:text="${note.getDescription()}"></td>
<td> <small th:text="Edited + ${note.getStringCounter} + times"></small></td>

</p>

<a th:href="@{/note}">Add a note!</a>

</body>
</html>
